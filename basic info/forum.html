<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="../src/styles/main.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/themes.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/responsivity.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/forum.css">
    <link rel="icon" href="../src/images/favicon2.ico" type="image/x-icon">
</head>
<body>

<!-------------header------------->  
    <header id="header">
        <div id="top-header">
            <a onclick="latvianMode()" class="langauge-buttons">LV</a>
            <a onclick="englishMode()" class="langauge-buttons">EN</a>
            <a onclick="italianMode()" class="langauge-buttons">IT</a>
            <div class="dropdown-top">
                <a class="nav-button-top">Izskats</a>
                <div class="dropdown-content-top">
                    <a href='#' onclick="lightMode(); return false;" class="dropdowned-button-top">Gaišs</a>
                    <a href='#' onclick="darkMode(); return false;" class="dropdowned-button-top">Tumšs</a>
                </div>
            </div>
        </div>
        <div id="bottom-header">
            <h1>Forums</h1>
            <div class="forum-controls">
                <button id="new-post-button">Pievienot</button>
                <div id="filter-search-sort">
                    <form id="search-form">
                    <button id="search-posts-button" class="nav-button">Meklēt</button>
                    <input type="text" id="search-input" placeholder="Nosaukums vai atslēgvārds">
                    </form>
                    <p>Kārtošnas metodes: </p>
                    <button class="sort-button" id="sort-by-A-Z">A-Z</button>
                    <button class="sort-button" id="sort-by-Z-A">Z-A</button>
                    <button class="sort-button" id="sort-by-newest">Jaunākie</button>
                    <button class="sort-button" id="sort-by-oldest">Vecākie</button>
                </div>
            </div>
        </div>
    </header>

    <main style="margin-top: var(--header-height, 200px);">

<!-------------post-creation------------->
        <div id="post-modal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <h2>Jauns publicējums</h2>
                <input id="post-title" type="text" placeholder="Nosaukums" />
                <textarea id="post-body" rows="8" placeholder="Saturs..."></textarea>
                <div class="modal-actions">
                    <button id="post-submit" class="nav-button">Publicēt</button>
                    <button id="post-cancel" class="nav-button">Atcelt</button>
                </div>
            </div>
        </div>

<!-------------post-view-window------------->
        <div id="view-post-modal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <h2 id="view-post-title"></h2>
                <div id="view-post-body" class="post-body-view"></div>
                <div id="view-post-meta" class="meta"></div>
                <div class="modal-actions">
                    <button id="view-post-close" class="nav-button">Aizvērt</button>
                </div>
            </div>
        </div>

<!-------------delete-confirm-window------------->
        <div id="delete-confirm-modal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <h2>Apstiprināt dzēšanu</h2>
                <p>Esat pārliecināts ka vēlaties dzēst šo publicējumu?</p>
                <div class="modal-actions">
                    <button id="delete-confirm-button" class="nav-button">Dzēst</button>
                    <button id="delete-cancel-button" class="nav-button">Atcelt</button>
                </div>
            </div>
        </div>

<!-------------forum-structure------------->
        <section id="posts-feed" class="posts-feed"></section>
    </main>

    <script src="../src/script/index.js"></script>
</body>
</html>
